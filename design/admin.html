<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="admin.css">
    <title>Admin</title>
  </head>
  <body>
    <div id="admin-page">
      <div class="admin-page-container">
        <h1>管理画面</h1>
        <div class="task-view">
          <div class="task-view-container">

            <div class="task-list">
              <figure>
                <img src="images/gollira-in-black.jpg">
              </figure>

              <figure>
                <img src="images/gollira-in-black.jpg">
              </figure>

              <figure>
                <img src="images/gollira-in-black.jpg">
              </figure>

              <figure>
                <img src="images/gollira-in-black.jpg">
              </figure>

              <figure>
                <img src="images/gollira-in-black.jpg">
              </figure>
            </div>

            <div class="task-details">
              <div class="task-details-header">
                <div class="resolution-checkbox">
                  <label>
                    解決済み
                    <input type="checkbox">
                  </label>
                </div>
              </div>
              <div class="task">
                <div class="task-image">
                  <figure>
                    <img src="images/gollira-in-black.jpg" alt="">
                  </figure>
                </div>
                <div class="task-text">
                  <div class="title">
                    <p><b>問題の詳細</b></p>
                  </div>
                  <div class="content">
                    <p>お兄ちゃんがゴリラになってしまいました。殺処分をお願いします。</p>
                  </div>
                </div>
              </div>
              <div class="location">
                <div class="map">
                  map
                </div>
                <div class="location-text">
                  <div class="title">
                    <p><b>場所の詳細</b></p>
                  </div>
                  <div class="content">
                    <p>こどもの国</p>
                  </div>
                </div>
              </div>
              <div class="comments">
                <div class="title">
                  <p><b>コメント</b></p>
                </div>
                <ul>
                  <li><p>複数の死者が出ています</p></li>
                  <li><p>先行部隊が全滅しました</p></li>
                </ul>

                <div class="input-field">
                  <form>
                    <textarea></textarea>
                    <button>投稿</button>
                  </form>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
