<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./form.css">
    <title>Index</title>
  </head>
  <body>
    <div id="form-page">
      <div class="form-container">
        <h1>投稿</h1>
        <div class="input">
          <div class="input-container">
            <div class="input-boxes">

              <div class="input-box">
                <div class="title">
                  <p>画像</p>
                  <p class="require">*必須</p>
                </div>

                <div class="input-area">
                  <div class="input-button">
                    <label>
                      画像を選択
                      <input type="file">
                    </label>
                  </div>
                </div>

                <div class="preview">
                  <figure>
                    <img src="./images/gollira-in-black.jpg">
                  </figure>
                </div>
              </div>

              <div class="input-box">
                <div class="title">
                  <p>問題の詳細</p>
                  <p class="require">*必須</p>
                </div>

                <div class="input-area">
                  <textarea placeholder="問題の詳細を記入してください"></textarea>
                </div>
              </div>

              <div class="input-box">
                <div class="title">
                  <p>詳しい場所</p>
                  <p class="require">*必須</p>
                </div>

                <div class="input-area">
                  <textarea placeholder="場所の詳細を記入してください"></textarea>
                </div>
              </div>

              <div class="input-box">
                <div class="title">
                  <p>位置情報</p>
                </div>

                <div class="input-area">
                  <div class="input-button">
                    <label>
                      端末から取得
                      <button></button>
                    </label>

                    <label>
                      画像から取得
                      <button></button>
                    </label>

                    <label>
                      なし
                      <button></button>
                    </label>
                  </div>

                </div>

                <div class="preview">
                  地図
                </div>
              </div>

            </div>
          </div>
        </div>

        <div class="confirm-button">
          <label>
            確認画面へ
            <button></button>
          </label>
        </div>

      </div>
    </div>
  </body>
</html>
